<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/layout}"

<head>

    <style>
        .add-button {

<body layout:fragment="content">

                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" th:href="@{/assets/css/thatcc.css}">
    <div>
        <section class="section dashboard">
            <section class="content-wrapper">
                <div class="list-counter-cart">
                    <div class="item-counter-cart">

                                    <path

                        </div>
                        <div id="formorders">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <script th:src="@{/assets/js/main2.js}"></script>
</body>

</html>
