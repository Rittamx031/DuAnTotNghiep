<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{admin/layout}">

<head>
  <title>Home</title>
</head>

<body>
  <section layout:fragment="content">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-12">
        <div class="row">

          <!-- Sales Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

              <!-- <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>

                  <li><a class="dropdown-item" href="#">Hôm nay</a></li>
                  <li><a class="dropdown-item" href="#">Tháng này</a></li>
                  <li><a class="dropdown-item" href="#">Năm nay</a></li>
                </ul>
              </div> -->

              <div class="card-body">
                <h5 class="card-title">Sản phẩm đã bán <span></span></h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-cart"></i>
                  </div>
                  <div class="ps-3">
                    <h6 th:text="${totalProductSales}"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- End Sales Card -->
          <!-- Revenue Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">
              <!-- <div class="filter">
                <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <li class="dropdown-header text-start">
                    <h6>Filter</h6>
                  </li>
                  <li><a class="dropdown-item" href="#">Hôm nay</a></li>
                  <li><a class="dropdown-item" href="#">Tháng này</a></li>
                  <li><a class="dropdown-item" href="#">Năm nay</a></li>
                </ul>
              </div> -->
              <div class="card-body">
                <h5 class="card-title">Doanh thu<span></span></h5>
                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <h6
                      th:text="${#strings.replace(#numbers.formatDecimal(totalIncome, 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'">
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- End Revenue Card -->
          <!-- Customers Card -->
          <div class="col-xxl-4 col-xl-12">
            <div class="card info-card customers-card">
              <div class="card-body">
                <h5 class="card-title">Số Lượng Bill</h5>
                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6 th:text="${totalBill}"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- End Customers Card -->
          <div class="col-12">
            <div class="card recent-sales overflow-auto">
            </div>
            <div class="card-body">
              <h5 class="card-title">Hóa Đơn <span></span></h5>
              <table class="table table-borderless datatable">
                <thead>
                  <tr>
                    <th scope="col">Ten Khách Hàng</th>
                    <th scope="col">Nhan Vien</th>
                    <th scope="col">Giá Bán</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="bill : ${resentBill}">
                    <td th:text="${bill.customer_name}"></td>
                    <td th:text="${bill.employee?.name}"></td>
                    <td th:text="${#strings.replace(#numbers.formatDecimal(bill.total_money, 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'"></td>

                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div><!-- End Recent Sales -->
      </div>
    </div><!-- End Left side columns -->
    </div>
  </section>
</body>

</section>
</body>

</html>
