                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                }

                displayMatchingItems(0);

                table1Links.forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        const status = parseInt(link.getAttribute('data-status'));
                        displayMatchingItems(status);
                        const url = link.getAttribute('href');
                        const target = link.getAttribute('data-target');

                        fetch(url)
                            .then(response => response.text())
                            .then(data => {
                                const element = document.querySelector(target);
                                element.innerHTML = data;
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    });
                });
            });


            document.addEventListener('DOMContentLoaded', function() {
                const table1Links = document.querySelectorAll('.table_1 a');
                const breadcrumbLink = document.querySelector('.breadcrumb li:last-child a');

                table1Links.forEach(function(link) {
                    link.addEventListener('click', function() {
                        const name = link.getAttribute('data-name');

                        breadcrumbLink.textContent = `Đơn Hàng > ${name}`;
                    });
                });
            });
        </script>

    </section>


    <script>
        $(document).ready(function () {
            $(".btn-huy-hd").click(function (event) {
                event.preventDefault();
                Swal.fire({
                    title: 'Bạn chắc chắn hủy đơn hàng?',
                    text: "Bạn sẽ không thể khôi phục lại điều này!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'Hủy',
                    confirmButtonText: 'Có, tôi chắc chắn!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        var form = $(this).closest('form');
                        var url = form.attr('action');
                        $.ajax({
                            url: url,
                            type: 'POST',
                            success: function (result) {
                                if (result) {
                                    Swal.fire(
                                        'Đã hủy!',
                                        'Đơn hàng đã được hủy.',
                                        'success'
                                    )
                                    window.location.reload();
                                } else {
                                    Swal.fire(
                                        'Lỗi!',
                                        'Hủy thất bại.',
                                        'warning'
                                    )
                                }
                            },
                            error: function (error) {
                                Swal.fire(
                                    'Lỗi!',
                                    'Hủy thất bại.',
                                    'warning'
                                )
                                console.log(error);
                            }
                        });
                    }
                });
            });
        });
    </script>


</section>
</body>
