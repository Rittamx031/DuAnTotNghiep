<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{user/layout_user}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khăn choàng</title>
</head>

<body>


    <section layout:fragment="content">
        <style>
            .form-container {
                margin-left: 25px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .form-container label {
                display: flex;
                align-items: center;
            }

            .form-container input[type="checkbox"] {
                margin-left: 30px;
            }
        </style>
        <div class="breacrumb-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-text">
                            <a th:href="@{/home}"><i class="fa fa-home"></i> Trang chủ</a>
                            <span>Sản phẩm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Section Begin -->


        <!-- Product Shop Section Begin -->
        <section class="product-shop spad">
            <div class="row">

                <div class="col-12 col-sm-6 col-lg-3 mb-3">
                    <div class="form-container">
                        <strong>Loại Khăn</strong>
                        <label>
                            <input type="checkbox">  Bướm Tìm Hoa
                        </label>
                        <label>

                            <input type="checkbox">  Khăn Đểu
                        </label>
                        <label>

                            <input type="checkbox">  Khăn Đểu Vừa
                        </label>
                        <hr>
                        <strong>Họa Tiết</strong>
                        <label>

                            <input type="checkbox">  Chim Bay Cá Nhảy
                        </label>
                        <label>

                            <input type="checkbox">  Rồng Khạc Đờm
                        </label>
                        <label>

                            <input type="checkbox">  Bướm Tìm Hoa
                        </label>
                        <hr>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-6 mb-3">
                    <div class="order-1 order-lg-2">
                        <div class="product-show-option">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 d-flex align-items-center">
                                    <div class="mx-3 text-dark">
                                        Giá <a th:href="@{/shop/product/sort(sortBy=price ,sortDir=true)}"><i
                                            class="fas fa-arrow-up"></i></a>
                                        <a th:href="@{/shop/product/sort(sortBy=price ,sortDir=false)}"><i
                                                class="fas fa-arrow-down"></i></a>
                                    </div>
                                    <form action="#" th:action="@{/shop/product/getcountrow}"
                                          class="d-flex align-items-center  mx-2" method="get" id="rowCountForm">
                                        <select name="selectedValue" class="border-0" id="rowCount"
                                                onchange="document.getElementById('rowCountForm').submit();">
                                            <option value="10" th:selected="${rowcount == 10}">10 Sản phẩm</option>
                                            <option value="20" th:selected="${rowcount == 20}">20 Sản phẩm</option>
                                        <option value="50" th:selected="${rowcount == 50}">50 Sản phẩm</option>
                                    </select>
                                </form>
                                <div class="pageno mx-2">
                                    <span th:text="${crpage}"></span>/<span th:text="${totalpage}"></span>
                                    Trang
                                </div>
                                <div class="panigation d-flex justify-content-center">
                                    <a th:href="@{/shop/product/page(pageno=${crpage-1})}" th:if="${crpage-1 < 1}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-left fa-lg"></i></a>
                                    <a th:unless="${crpage-1 < 1}" th:href="@{/shop/product/page(pageno=${1})}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-left fa-lg"></i></a>
                                    <a th:unless="${crpage == totalpage}"
                                        th:href="@{/shop/product/page(pageno=${crpage+1})}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-right fa-lg"></i></a>
                                    <a th:if="${crpage == totalpage}"
                                       th:href="@{/shop/product/page(pageno=${totalpage})}"
                                       class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-right fa-lg"></i></a>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="table-footer d-flex justify-content-between mt-3">
                        </div>
                        <!-- Sản phầm -->
                        <div class="product-list" id="product-content">

                            <div class="row" id="searchResult">
                                <div th:each="product : ${list}" class="col-lg-3 col-md-6">
                                    <div class="product-item">
                                        <div class="pi-pic">
                                            <div
                                                    th:if="${product.imageProducts !=null && product.imageProducts.size() > 0}">
                                                <img th:src="${product.imageProducts[0].img}" alt="Ảnh sản phẩm"/>
                                            </div>
                                            <ul>
                                                <li class="w-icon active"><a
                                                        th:onclick="'addToCart(\'' + ${product.id} + '\')'"><i
                                                        class="icon_bag_alt"></i></a></li>
                                                <li class="quick-view"><a
                                                        th:href="@{/shop/product/detail/{productId}(productId=${product.id})}">Chi
                                                        tiết sản phẩm</a></li>
                                                <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="pi-text" id="myTable">
                                            <div class="catagory-name" th:text="${product.name}"></div>
                                            <a th:href="@{/shop/product/detail/{productId}(productId=${product.id})}">
                                                <h5 th:text="${product.name}"></h5>
                                            </a>
                                            <div class="product-price"
                                                 th:if="${product.productDetails !=null && product.productDetails.size() > 0}">

                                                <span
                                                        th:text="${#strings.replace(#numbers.formatDecimal(product.getMinPrice(), 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'"></span>
                                                <span th:if="${product.getMaxPrice() > product.getMinPrice()}"
                                                      th:text="${' - ' + #strings.replace(#numbers.formatDecimal(product.getMaxPrice(), 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'"></span>
                                            </div>
                                            <div class="product-price"
                                                 th:unless="${product.productDetails !=null && product.productDetails.size() > 0}">
                                                <span> Sản phẩm chưa được bán</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <script>
                function searchByName() {
                    var input, filter, productList, productItems, i, productName;
                    input = document.getElementById("searchInput");
                    filter = input.value.toUpperCase();
                    productList = document.getElementById("product-content");
                    productItems = productList.getElementsByClassName("col-lg-3");

                    // Xóa kết quả tìm kiếm trước đó
                    document.getElementById("searchResult").innerHTML = "";

                    for (i = 0; i < productItems.length; i++) {
                        productName = productItems[i].getElementsByClassName("catagory-name")[0].textContent || productItems[i].getElementsByClassName("catagory-name")[0].innerText;
                        if (productName.toUpperCase().includes(filter)) {
                            // Thêm mục sản phẩm vào kết quả tìm kiếm
                            document.getElementById("searchResult").appendChild(productItems[i].cloneNode(true));
                        }
                    }
                }
            </script>
        </section>
    </section>


    <script>
        $('.item_nav').eq(2).addClass('active');

        function addToCart(productId) {
            var apiUrl = '/api/cart/update?productId=' + productId + '&quantity=1&isReplace=false';
            $.ajax({
                url: apiUrl,
                type: 'POST',
                dataType: 'json',
                success: function (data) {
                    $('#totalQuantity').html(data.totalQuantity);
                    $('#totalPrice1').html(data.totalPrice.toLocaleString('en-US') + ' VND');
                    $('#totalPrice2').html(data.totalPrice.toLocaleString('en-US') + ' VND');
                    $.ajax({
                        url: '/products',
                        type: 'GET',
                        success: function (data) {
                            $('#cartShow').html($(data).find('#cartShow').children());
                        },
                        error: function (error) {
                            alert('Error: ' + error);
                        }
                    })
                    alert('Add product to cart success.');
                },
                error: function (error) {
                    alert('Add product to cart fail. Error: ' + error);
                }

            });
            return false;
        }
    </script>


    <script>
        function submitForm(p,gender) {
            document.querySelector('#p').value = p;
            document.querySelector('#gender').value = gender;
        }


        function select(ele,page) {
            $.ajax({
                url: '/products',
                method: 'GET',
                data: {
                    price: $('#sort .selected').attr('data-value'),
                    categoryId: $('#category .selected').attr('data-value'),
                    page: page
                },
                success: function (data) {
                    $('#product-content').html($(data).find('#product-content').html());
                },
                error: function error() {

                }
            })
        }

        $('#sort .option').on("click",function () {
            $.ajax({
                url: "/products",
                method: 'GET',
                data: {
                    price: $(this).attr('data-value'),
                    categoryId: $('#category .selected').attr('data-value')
                },
                success: function (data) {
                    $('#product-content').html($(data).find('#product-content').html());
                }
            })
        });
        $('#category .option').on("click",function () {
            $.ajax({
                url: "/products",
                method: 'GET',
                data: {
                    price: $('#sort .selected').attr('data-value'),
                    categoryId: $(this).attr('data-value'),
                },
                success: function (data) {
                    $('#product-content').html($(data).find('#product-content').html());
                }
            })
        });
    </script>
</body>

</html>
